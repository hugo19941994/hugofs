apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hugofs-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-ingress-class: traefik
spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: hugofs-tls
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hugofs-frontend
            port:
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: hugofs-backend
            port:
              number: 80

