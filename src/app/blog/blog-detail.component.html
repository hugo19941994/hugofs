<div class="post">
  <div class="title">
    {{ post.title }}
  </div>
  <div class="date">
    {{ post.date }}
  </div>
  <div class="post-wrap">
    <div [innerHTML]="post.text" class="post-body"></div>
    <a href="javascript:undefined" (click)="back()">Back</a>
  </div>
</div>
<div class="post comment">
  <div class="post-wrap">
    <section id="isso-thread" data-title="{{ post.title }}"></section>
  </div>
</div>
